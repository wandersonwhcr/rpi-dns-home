- name: Unbound
  hosts: all
  tasks:

    - name: Install
      ansible.builtin.apt:
        pkg:
          - unbound

    - name: Config
      ansible.builtin.template:
        src: ./files/etc/unbound/unbound.conf
        dest: /etc/unbound/unbound.conf
        validate: /usr/sbin/unbound-checkconf %s
        backup: yes
      notify:
        - Service

  handlers:

    - name: Service
      ansible.builtin.service:
        name: unbound
        state: restarted
