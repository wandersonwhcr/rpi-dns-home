- name: DHCP Client
  hosts: all
  tasks:

    - name: Install
      ansible.builtin.apt:
        pkg:
          - isc-dhcp-client

    - name: Config
      ansible.builtin.template:
        src: ./files/etc/dhcpcd.conf
        dest: /etc/dhcpcd.conf
        backup: yes
      notify:
        - Service

  handlers:

    - name: Service
      ansible.builtin.service:
        name: dhcpcd
        state: restarted
