- name: DHCP Server
  hosts: all
  tasks:

    - name: Install
      ansible.builtin.apt:
        pkg:
          - udhcpd

    - name: Systemd Unit
      ansible.builtin.copy:
        src: ./files/etc/init.d/udhcpd
        dest: /etc/init.d/udhcpd
        backup: yes
      register: config

    - name: Systemd Reload
      ansible.builtin.command:
        cmd: systemctl daemon-reload
      when: config.changed

    - name: Enable
      ansible.builtin.copy:
        src: ./files/etc/default/udhcpd
        dest: /etc/default/udhcpd
        backup: yes

    - name: Config
      ansible.builtin.template:
        src: ./files/etc/udhcpd.conf
        dest: /etc/udhcpd.conf
        backup: yes
      register: config

    - name: Service
      ansible.builtin.service:
        name: udhcpd
        enabled: yes
        state: restarted
      when: config.changed
