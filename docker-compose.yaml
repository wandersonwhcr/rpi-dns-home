version: "3.8"

services:

  ansible:
    build:
      context: "."
      args:
        ALPINE_VERSION: "3.14"
    volumes:
      - ".:/app"
    environment:
      HOME: "/tmp"
    working_dir: "/app"
    user: "${UID:-1000}:${GID:-1000}"
    entrypoint: ["ansible-playbook"]
    command: ["main.yaml"]
