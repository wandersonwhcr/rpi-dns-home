- name: packages
  ansible.builtin.apt:
    pkg:
      - libffi-dev
      - libssl-dev
      - python-pip

- name: pip
  ansible.builtin.pip:
    name: pip
    state: latest

- name: virtualenv
  ansible.builtin.pip:
    name: virtualenv
    version: 20.4.7

- name: dependencies
  ansible.builtin.pip:
    name:
      - python-telegram-bot
    virtualenv: /usr/local/src/telegram
